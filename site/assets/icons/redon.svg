<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <radialGradient id="redon-iris" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </radialGradient>
    <radialGradient id="redon-balloon" cx="40%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="60%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </radialGradient>
  </defs>

  <!-- Balloon body â€” clearly round, upper portion of viewBox -->
  <circle cx="40" cy="28" r="22" fill="url(#redon-balloon)" stroke="#1e293b" stroke-width="2"/>

  <!-- Balloon highlight (top-left shine) -->
  <ellipse cx="31" cy="16" rx="6" ry="4" fill="#ffffff" opacity="0.55" transform="rotate(-20 31 16)"/>

  <!-- Panel seam lines on balloon (vertical) -->
  <path d="M40 6 Q44 18 40 50" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" fill="none" opacity="0.25"/>
  <path d="M25 12 Q30 24 28 48" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" fill="none" opacity="0.2"/>
  <path d="M55 12 Q50 24 52 48" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" fill="none" opacity="0.2"/>

  <!-- Eye white inside balloon -->
  <ellipse cx="40" cy="28" rx="13" ry="9" fill="#ffffff" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Iris -->
  <circle cx="40" cy="28" r="6" fill="url(#redon-iris)"/>

  <!-- Pupil -->
  <circle cx="40" cy="28" r="2.8" fill="#1e293b"/>

  <!-- Eye highlight -->
  <circle cx="37.5" cy="25.5" r="1.5" fill="#ffffff" opacity="0.9"/>

  <!-- Upper eyelid line -->
  <path d="M27 28 Q34 20 40 20 Q46 20 53 28" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- Ropes connecting balloon to basket (3 ropes) -->
  <line x1="26" y1="49" x2="24" y2="60" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="50" x2="40" y2="60" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="54" y1="49" x2="56" y2="60" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Basket (gondola) -->
  <path d="M20 60 L24 60 L56 60 L60 60 L58 72 Q58 74 56 74 L24 74 Q22 74 22 72 Z" fill="#e2e8f0" stroke="#1e293b" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Basket weave lines (horizontal) -->
  <line x1="23" y1="65" x2="57" y2="65" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" opacity="0.4"/>
  <line x1="23" y1="69" x2="57" y2="69" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" opacity="0.4"/>

  <!-- Basket weave lines (vertical) -->
  <line x1="32" y1="60" x2="32" y2="74" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" opacity="0.4"/>
  <line x1="40" y1="60" x2="40" y2="74" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" opacity="0.4"/>
  <line x1="48" y1="60" x2="48" y2="74" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" opacity="0.4"/>

</svg>
