<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <radialGradient id="horus-iris" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </radialGradient>
  </defs>

  <!-- Eye white - almond shaped (Egyptian eye) -->
  <path d="M10 36 Q25 20 40 22 Q55 20 70 36 Q55 52 40 54 Q25 52 10 36Z" fill="#ffffff" stroke="#1e293b" stroke-width="2" stroke-linejoin="round"/>

  <!-- Iris -->
  <circle cx="40" cy="38" r="11" fill="url(#horus-iris)"/>

  <!-- Pupil -->
  <circle cx="40" cy="38" r="5.5" fill="#1e293b"/>

  <!-- Highlight -->
  <circle cx="37" cy="35" r="2" fill="#ffffff" opacity="0.9"/>

  <!-- Upper kohl line (extending right) -->
  <path d="M70 36 L76 30" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>

  <!-- Lower tear drop / characteristic mark -->
  <path d="M40 54 Q42 62 38 70 Q36 74 40 76" stroke="#1e293b" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Spiral curl at end of tear mark -->
  <path d="M40 76 Q46 78 48 74 Q50 70 44 70" stroke="#1e293b" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Left corner accent -->
  <path d="M10 36 L6 34" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>

  <!-- Upper inner line of eye (Egyptian makeup line) -->
  <path d="M14 34 Q27 24 40 26 Q53 24 66 34" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.4"/>

</svg>
