<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <radialGradient id="nazar-outer" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e3a6e"/>
    </radialGradient>
    <radialGradient id="nazar-mid" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </radialGradient>
    <radialGradient id="nazar-highlight" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer blue circle -->
  <circle cx="40" cy="40" r="34" fill="url(#nazar-outer)" stroke="#1e293b" stroke-width="1.5"/>

  <!-- White ring -->
  <circle cx="40" cy="40" r="24" fill="#ffffff"/>

  <!-- Light blue ring -->
  <circle cx="40" cy="40" r="17" fill="url(#nazar-mid)"/>

  <!-- Dark pupil -->
  <circle cx="40" cy="40" r="10" fill="#1e293b"/>

  <!-- White highlight -->
  <circle cx="36" cy="36" r="3.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="44" cy="43" r="1.5" fill="#ffffff" opacity="0.5"/>

  <!-- Shine overlay -->
  <circle cx="40" cy="40" r="34" fill="url(#nazar-highlight)"/>

  <!-- Top loop/ring connector -->
  <path d="M40 6 C40 6 44 2 48 6 C52 10 48 14 40 14 C32 14 28 10 32 6 C36 2 40 6 40 6Z" fill="none" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

</svg>
