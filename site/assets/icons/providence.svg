<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <radialGradient id="providence-iris" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e3a6e"/>
    </radialGradient>
    <linearGradient id="providence-tri" x1="40" y1="10" x2="40" y2="62" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>

  <!-- Triangle (pyramid) -->
  <polygon points="40,10 72,64 8,64" fill="url(#providence-tri)" stroke="#1e293b" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Radiant lines around eye -->
  <line x1="40" y1="19" x2="40" y2="14" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="51" y1="22" x2="54" y2="18" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="59" y1="31" x2="63" y2="28" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="29" y1="22" x2="26" y2="18" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="31" x2="17" y2="28" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Eye white -->
  <ellipse cx="40" cy="37" rx="13" ry="8" fill="#ffffff" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Iris -->
  <circle cx="40" cy="37" r="5.5" fill="url(#providence-iris)"/>

  <!-- Pupil -->
  <circle cx="40" cy="37" r="2.5" fill="#1e293b"/>

  <!-- Highlight -->
  <circle cx="38" cy="35.5" r="1.2" fill="#ffffff" opacity="0.9"/>

  <!-- Base line of triangle -->
  <line x1="8" y1="64" x2="72" y2="64" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Separation line between triangle sections -->
  <line x1="22" y1="64" x2="40" y2="10" stroke="#1e293b" stroke-width="0.75" stroke-linecap="round" opacity="0.3"/>

</svg>
